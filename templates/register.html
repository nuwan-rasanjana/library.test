{%extends 'base.html'%}


{%block head%}

<title>Register</title>

{%endblock%}

{%block body%}
<div class="jumbotron jumbotron-fluid">
 <div class="container">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        </div>
         <div class="col-sm-6">
              <form action="/register" method="post">
                <div class="form-group row">
                 <label for="regno" class="col-sm-2 col-form-label">Registration Number</label>
                 <div class="col-sm-10">
                  <input type="text" class="form-control" id="regno" name="regno" required size="5">
                 </div>
                 </div>
                  <div class="form-group row">
    <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstname" name="firstname" required >
    </div>
  </div>
                  <div class="form-group row">
    <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastname" name="lastname" required >
    </div>
  </div>
                   <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" required >
    </div>
  </div>
                   <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" required >
    </div>
  </div>
                  <div class="form-group row">
    <label for="repassword" class="col-sm-2 col-form-label">RE Enter Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="repassword" name="repassword"  >
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign In </button>
    </div>
  </div>
</form>

             <a href="/login">Back</a>

        </div>
         <div class="col-sm-3">

        </div>
    </div>
</div>
                </div>
</div>

{%endblock%}
