{%extends 'base2.html'%}
{%block head%}
  <title>Books</title>
{%endblock%}

{%block body%}
<div class="jumbotron jumbotron-fluid">
 <div class="container">
   <div class="row">

    <div class="col-sm-10">
     <table cellpadding="20" cellspacing="20">
    <tr>
    <td align="center">Book Number</td>
    <td align="center">Book Name</td>
    <td align="center">Author</td>
    <td align="center">Number of copies</td>
    <td align="center">Available Number of Copies</td>
     <td align="center">&nbsp;</td>
     <td align="center">&nbsp;</td>
   </tr>

    {%for row in cursor%}
    <tr>
     <td align="center" >
       <h5>
      {%print(row[1])%}
       </h5>
      </td>
      <td align="center">
       <h5>
      {%print(row[2])%}
       </h5>
      </td>
      <td align="center">
       <h5>
      {%print(row[3])%}
       </h5>
      </td>
        <td align="center">
       <h5>
      {%print(row[4])%}
       </h5>
      </td>
        <td align="center">
       <h5>
      {%print(row[5])%}
       </h5>
      </td>
      <td>
             <a href="/updatebook/{{row[0]}}"><button type="submit" class="btn btn-sm btn-primary">Update</button></a>
      </td>
      <td>
             <a href="/deletebook/{{row[0]}}"><button type="submit" class="btn btn-sm btn-danger">Delete</button></a>
      </td>
    </tr>
    {%endfor%}
</table>
</div>
    <div class="col-sm-2" align="right">
     <div align="right">
     <a  href="/createbook"><button type="submit" class="btn btn-sm btn-dark">Create New</button></a>
      <a href="/data">Back</a>
     </div>
     </div>
</div>
</div>
</div>

{%endblock%}
