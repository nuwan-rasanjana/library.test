{%extends 'base2.html'%}


{%block head%}

<title>Update Book</title>

{%endblock%}

{%block body%}
<div class="jumbotron jumbotron-fluid">
<div class="container">

    <div class="row">
        <div class="col-sm-3">




        </div>
         <div class="col-sm-6">

              <form action="/createrental" method="post">

                <div class="form-group col-md-4">
      <label for="regno">Registration number</label>
      <select id="regno" name="regno" class="form-control">

          {%for row in cursor%}
        <option >{%print(row[1])%}</option>
          {%endfor%}
      </select>
    </div>

   <div class="form-group col-md-4">
      <label for="booknumber">Book number</label>
      <select id="booknumber" name="booknumber" class="form-control">

          {%for row in cursor2%}
             {%if row[5]>0%}
        <option >{%print(row[1])%}</option>
             {%endif%}
          {%endfor%}
      </select>
    </div>

  <div>
      <label for="rentdate" class="col-sm-2 col-form-label">Rent date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="rentdate" name="rentdate" required>
    </div>
  </div>
                  <div>
      <label for="duedate" class="col-sm-2 col-form-label">Duedate</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="duedate" name="duedate" required>
    </div>
  </div>



  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create </button>
      <a href="/rentals">Back</a>
    </div>
  </div>
</form>

        </div>
         <div class="col-sm-3">

        </div>
    </div>
</div>
</div>

{%endblock%}
