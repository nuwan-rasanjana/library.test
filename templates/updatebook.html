{%extends 'base2.html'%}


{%block head%}

<title>Update Book</title>

{%endblock%}

{%block body%}
<div class="jumbotron jumbotron-fluid">
                <div class="container">


<div class="container">
    <div class="row">
        <div class="col-sm-3">




        </div>
         <div class="col-sm-6">

              <form action="/updatebook/{{id}}" method="post">



  <div class="form-group row">
    <label for="bookno" class="col-sm-2 col-form-label">Book Number</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bookno" name="bookno" required value="{{booknumber}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="bookname" class="col-sm-2 col-form-label">Book Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bookname" name="bookname" required value="{{bookname}}">
    </div>
  </div>
  <div>
      <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="author" name="author" required value="{{author}}">
    </div>
  </div>
                  <div>
      <label for="noofcopies" class="col-sm-2 col-form-label">Number Of Copies</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="noofcopies" name="noofcopies" required value="{{noofcopies}}">
    </div>
  </div>
                  <div>
      <label for="availablecopies" class="col-sm-2 col-form-label">Available Copies</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="availablecopies" name="availablecopies" required value="{{availablecopies}}">
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Update </button>
        <a href="/books">Back</a>
    </div>
  </div>
</form>

        </div>
         <div class="col-sm-3">

        </div>
    </div>
</div>
                </div>
</div>

{%endblock%}
